[tools]
# -----------------------------------------------------------------------------
npm = "11.6.0"
node = "22"

[env]
CREDENTIALS_FILE="./.env.credentials"

# -----------------------------------------------------------------------------
[tasks."setup"]
description = "Setup project workspace"
run = "npm i"

[tasks."build"]
description = "Build project artifacts"
run = "npm run build"

[tasks."publish"]
description = "Publish project artifacts and configuration"
run = "npm run publish-discord-commands"

# -----------------------------------------------------------------------------
[tasks."start"]
description = "Start production server"
run = "npm run start"

[tasks."start:dev"]
description = "Start development server"
run = "npm run dev"

[tasks."start:container"]
description = "Start containerized server with"
run = "docker compose run --rm middleware"